        <!-- Seção de Edição de Perfil -->
        <section class="editar-perfil-section">
            <h3 class="text-center">Informações do Carro</h3>
            <hr><br>
            <form>
                <div class="mb-3">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" class="form-control" id="placa" name="placa" placeholder="HTF7H96">
                </div>

                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Honda Civic">
                </div>

                <div class="mb-3">
                    <label for="ano" class="form-label">Ano</label>
                    <input type="text" class="form-control" id="ano" name="ano" placeholder="2020" maxlength="4">
                </div>

                <div class="mb-3">
                    <label for="motor" class="form-label">Motor</label>
                    <input type="text" class="form-control" id="motor" name="motor" placeholder="2.0 Flex">
                </div>

              
                <div class="mb-3">
                    <label for="combustivel" class="form-label">Combustível</label>
                    <input type="text" class="form-control" id="combustivel" name="combustivel" placeholder="Gasolina/Álcool">
                </div>

                <div class="mb-3">
                    <label for="ultimaRevisao" class="form-label">Última Revisão</label>
                    <input type="text" class="form-control" id="ultimaRevisao" name="ultimaRevisao" placeholder="28 Janeiro de 2024">
                </div>

                <div class="acoes-perfil">
                    <button type="submit" class="btn editar">Salvar Alterações</button>
                </div>
            </form>
        </section>
