    <!-- Container para os Botões de Acessibilidade -->
    <div class="accessibility-buttons">
        <!-- Modo Claro / Escuro -->
        <button id="mode-toggle" class="btn"><i class="fas fa-moon"></i></button>
        <!-- Aumentar Fonte -->
        <button id="increase-font" class="btn"><i class="fas fa-search-plus"></i></button>
        <!-- Diminuir Fonte -->
        <button id="decrease-font" class="btn"><i class="fas fa-search-minus"></i></button>
    </div>

    <!-- Container principal -->
    <div class="container">
        <!-- Seção de Login -->
        <section class="login-section">
            <h2>Esqueceu a Senha?</h2>
            <form id="loginForm" class="loginForm" action="../includes/recuperar_senha.php" method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email">
                </div>
                
                <div class="acoes-login">
                    <button type="submit" class="btn entrar">Enviar E-mail</button>
                </div>
            </form>
        </section>
    </div>

    <!-- mensagem de e-mail enviado -->

    <div class="message-box" id="messageBox">
        <span class="close-btn" onclick="closeMessageBox()">×</span>
        <p>Um e-mail foi enviado para sua caixa de entrada. Verifique seu e-mail para continuar com a recuperação de senha.</p>
    </div>

    <script>
        // Função para validar o e-mail
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+.[^\s@]+$/;
            return regex.test(email);
        }

        // Função para exibir a caixa de mensagem
        function showMessageBox() {
            const messageBox = document.getElementById("messageBox");
            messageBox.style.display = "block";
        }

        // Função para fechar a caixa de mensagem
        function closeMessageBox() {
            const messageBox = document.getElementById("messageBox");
            messageBox.style.display = "none";
        }

        // Adiciona o evento de envio ao formulário
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const email = document.getElementById("email").value;

            // Verifica se o email é válido antes de exibir a mensagem
            if (validateEmail(email)) {
                showMessageBox();
            } else {
                alert("Por favor, insira um e-mail válido.");
            }
        });
    </script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS modo escuro -->
    <script>
        document.getElementById('mode-toggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            const currentMode = document.body.classList.contains('dark-mode') ? 'Escuro' : 'Claro';
        });
    </script>

    <!-- JS Aumentar e diminuir tamanho da fonte -->
    <script>
        let fontSize = 16;

        document.getElementById('increase-font').addEventListener('click', function () {
            fontSize += 2;
            document.body.style.fontSize = fontSize + 'px';
        });

        document.getElementById('decrease-font').addEventListener('click', function () {
            fontSize -= 2;
            document.body.style.fontSize = fontSize + 'px';
        });

    </script>
